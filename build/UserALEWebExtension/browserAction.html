<!doctype html>
<html>
  <head>
    <title>User ALE Web Extension - Options</title>
    <script src="options.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Logging Options</h1>
    <form name="optionsForm" id="optionsForm">
      <label>Logging Endpoint URL:</label>
      <input name="url" id="url" />
      <br />

      <label>User:</label>
      <input name="userId" id="user" />
      <br />

      <label>Password:</label>
      <input name="password" type="password" id="password" />
      <br />

      <label>Tool Name:</label>
      <input name="toolName" id="tool" />
      <br />

      <label>Tool Version:</label>
      <input name="toolVersion" id="toolVersion" />
      <br />

      <label>URL allowlist regex:</label>
      <input name="filter" id="filter" />
      <br />

      <div align="right">
        <button type="submit" id="submitOptions">Save Changes</button>
      </div>
    </form>
    <h1>Report an Issue</h1>
    <form name="issueForm" id="issueForm">
      <label>Issue Type</label><br />
      <label>
        <input
          type="radio"
          id="bug"
          name="issueType"
          value="Bug"
          checked="checked"
        />
        Bug </label
      ><br />

      <label>
        <input type="radio" id="feat" name="issueType" value="Feature" />
        Feature Request </label
      ><br />
      <br />
      <textarea
        id="issueDescription"
        name="issueDescription"
        rows="5"
        cols="50"
      >
A detailed description of the issue.</textarea
      >
      <br />
      <div align="right">
        <button type="submit" id="submitIssue">Submit Report</button>
      </div>
    </form>
  </body>
</html>
